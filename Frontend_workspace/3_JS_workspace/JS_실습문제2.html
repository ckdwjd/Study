    <input type="text" size="8" id="num1">

    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" size="8" id="num2">
    <button onclick="action();">=</button>
    <input type="text" size="8" id="result" readonly>

    <script>
        const result = getId("result");
        function action() {
            result.className = "";
            // num1
            const num1 = Number(getId("num1").value);

            // num2
            const num2 = Number(getId("num2").value);

            // op
            const op = getId("op").value;

            // result

            // } else if (op == '+') {
            //     result.value = (num1 + num2);
            // } else if (op == "*") {

            // } else if (op == "/") {
            //     if (num2 == 0) {

            //         result.style.backgroundColor = "red";
            //         result.style.color = "white";
            //     } else {

            //         result.style.color = "white";
            //     } else {
            //         result.value = num1 % num2;
            //     }

            if (num2 == 0 && (op == "/" || op == "%")) {
                result.className = "error";
                result.value = "연산불가";
                // result.style.backgroundColor = "red";
                // result.style.color = "white";
                return;
            }

            let temp;

            switch (op) {
                // switch문은 강력 동등비교 => "+" === "+" => 값 + 자료형
                case "+": temp = num1 + num2;
                    break;
                case "-": temp = num1 - num2;
                    break;
                case "*": temp = num1 * num2;
                    break;
                case "/": temp = num1 / num2;
                    break;
                case "%": temp = num1 % num2;
                    break;
            }
            result.value = temp;
        }
    </script>
