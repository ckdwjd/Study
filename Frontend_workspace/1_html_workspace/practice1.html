<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입 동의서</legend>
            이용약관 동의(필수) <br>
            <textarea cols="38" rows="5">
여러분들 환영합니다.
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스회원(이하 '회원')또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="radio1" name="accept1" value="1">
            <label for="radio1">동의합니다.</label>
            <input type="radio" id="radio2" name="accept1" value="2" checked>
            <label for="radio2">동의하지않습니다.</label>

            <br><br>
            
            개인정보 수집 및 이용 동의(필수)<br>
            <textarea cols="38" rows="5">
여러분들 환영합니다.
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스회원(이하 '회원')또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="radio3" name="accept" value="3">
            <label for="radio3">동의합니다.</label>
            <input type="radio" id="radio4" name="accept" value="4" checked>
            <label for="radio4">동의하지않습니다.</label>
                
            <br><br>

            <input type="checkbox" id="checkedbox">
            <label for="checkedbox">모두 동의합니다.</label>
            <br><br>

            <button>취소</button>
            <button>확인</button>

        </fieldset>
    </form>

    <br>

    <form>
        <fieldset>
            <legend>회원가입 양식</legend>
            *아이디<br>
            <input type="text" id="userId" placeholder="영문, 소문자, 숫자, 특수기호, 5~20" minlength="5" size="30">
            <button>아이디 중복 확인</button>

            <br><br>

            *비밀번호<br>
            <input type="password" id="userPwd" placeholder="영문, 숫자, 특수문자 8~15" maxlength="15" minlength="8" size="30">
            <br><br>

            *비밀번호 재확인<br>
            <input type="password" id="userPwd" placeholder="영문, 숫자, 특수문자 8~15" maxlength="15" minlength="8"size="30" >

            *이름<br>
            <input type="text" id="name" size="30">

            *주민등록번호<br>
            <input type="text"> - <input type="password" >

            <input type="date">

            주소<br>

            <button>초기화</button>
            <button>가입하기</button>
